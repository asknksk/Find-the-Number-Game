<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Please Enter Your Guess <span id="between">between 1-100</span></h1>
    </header>
    <main>
      <div class="guess-div">
        <p id="parag"></p>
        <input
          type="number"
          name="guess"
          id="guess"
          autofocus
          placeholder="Enter Your Number"
        />
        <button id="btn">CHECK</button>
      </div>

      <div class="log-div">
        <h2>The predictions you entered</h2>
        <p id="log"></p>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
